name: CI
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  flutter-test:
    name: Run flutter test and analayze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.5.3
        with:
          channel: "master"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
